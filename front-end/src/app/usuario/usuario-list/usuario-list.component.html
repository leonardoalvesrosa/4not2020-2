
<h1>Listagem de Usuários</h1>


<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/usuario/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo usuario
  </a>
</mat-toolbar>



<table mat-table [dataSource]="usuarios" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Usuário</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
  </ng-container>
  
  <!-- CPF Column -->
  <!-- <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
  </ng-container> -->


  <!-- DataNasc Column -->
  <ng-container matColumnDef="dataNasc">
    <th mat-header-cell *matHeaderCellDef>Data Nascimento</th> 
    <td mat-cell *matCellDef="let usuario">
     {{ usuario.dataNasc | date:'dd/MM/yyyy' }}
    </td>
  </ng-container>


  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>Celular</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.telefone}} </td>
  </ng-container>

  <!-- Telefone CEP -->
  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef>CEP</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.cep}} </td>
  </ng-container>



  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center">Editar</th>
    <td mat-cell *matCellDef="let usuario" class="cell-align-center">
         <a mat-raised-button color="accent" title="Editar" 
            [routerLink]="['/usuario', usuario._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

  <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center">Excluir</th>
    <td mat-cell *matCellDef="let usuario" class="cell-align-center">
        <button mat-raised-button color="warn" title="excluir" (click)="excluir(usuario._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
