
<h1>Listagem de Conversas</h1>


<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/chat/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova Conversa
  </a>
</mat-toolbar>



<table mat-table [dataSource]="chats" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Receptor Column -->
  <ng-container matColumnDef="nome_recp">
    <th mat-header-cell *matHeaderCellDef>Receptor</th>
    <td mat-cell *matCellDef="let chat"> {{ chat.usuarioRec?.nome }} </td>
  </ng-container>

  <!-- Nome Destinatário Column -->
  <ng-container matColumnDef="nome_dest">
    <th mat-header-cell *matHeaderCellDef>Destinatário</th>
    <td mat-cell *matCellDef="let chat"> {{ chat.usuarioEnv?.nome }} </td>
  </ng-container>

  <!-- Conteúdo Column -->
  <ng-container matColumnDef="conteudo">
    <th mat-header-cell *matHeaderCellDef>Mensagem</th>
    <td mat-cell *matCellDef="let chat"> {{chat.conteudo}} </td>
  </ng-container>
  

  <!-- Data Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data de Envio</th> 
    <td mat-cell *matCellDef="let chat">
     {{ chat.data | date:'dd/MM/yyyy' }}
    </td>
  </ng-container>

  <!-- Horario Column -->
  <ng-container matColumnDef="hora">
    <th mat-header-cell *matHeaderCellDef>Horário de Envio</th> 
    <td mat-cell *matCellDef="let chat">
     {{ chat.hora }}
    </td>
  </ng-container>


  

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center">Editar</th>
    <td mat-cell *matCellDef="let chat" class="cell-align-center">
         <a mat-raised-button color="accent" title="Editar" 
            [routerLink]="['/chat', chat._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

  <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center">Excluir</th>
    <td mat-cell *matCellDef="let chat" class="cell-align-center">
        <button mat-raised-button color="warn" title="excluir" (click)="excluir(chat._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
