<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

	<mat-form-field>
		<mat-label>Nome</mat-label>
		<input matInput placeholder="Informe o seu nome" [(ngModel)]="usuario.nome" name="nome" required>
  </mat-form-field>

	<mat-form-field>
		<mat-label>CPF</mat-label>
		<input matInput placeholder="Informe o seu CPF" [(ngModel)]="usuario.cpf" name="cpf" required mask="000.000.000-00" [dropSpecialCharacters]="false">
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Data de Nascimento</mat-label>
    <input matInput [matDatepicker]="dataNasc" name="dataNasc" 
      [(ngModel)]="usuario.dataNasc" placeholder="Informe sua data de nascimento"
      required>
    <mat-datepicker-toggle matSuffix [for]="dataNasc"></mat-datepicker-toggle>
    <mat-datepicker #dataNasc></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
		<mat-label>Celular</mat-label>
		<input matInput placeholder="Informe o seu celular" [(ngModel)]="usuario.telefone" name="telefone" required mask="(00) 00000-0000" [dropSpecialCharacters]="false">
  </mat-form-field>

  <mat-form-field>
		<mat-label>CEP</mat-label>
		<input matInput placeholder="Informe o seu CEP" [(ngModel)]="usuario.cep" name="cep" required mask="00000-000" [dropSpecialCharacters]="false">
  </mat-form-field>

  <mat-form-field>
		<mat-label>Endere√ßo</mat-label>
		<input matInput placeholder="Informe o seu endereco" [(ngModel)]="usuario.endereco" name="endereco">
  </mat-form-field>

  <mat-form-field>
		<mat-label>Senha</mat-label>
		<input matInput placeholder="Informe a sua senha" [(ngModel)]="usuario.senha" name="senha" required>
  </mat-form-field>


  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
