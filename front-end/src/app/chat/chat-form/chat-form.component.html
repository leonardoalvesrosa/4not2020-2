<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

  <mat-form-field>
    <mat-label>Destinatário</mat-label>
    <mat-select [(ngModel)]="chat.usuarioEnv" name="usuarioEnv" required>
      <mat-option *ngFor="let usuario of usuarios" [value]="usuario._id">
        {{ usuario.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Receptor</mat-label>
    <mat-select [(ngModel)]="chat.usuarioRec" name="usuario" required>
      <mat-option *ngFor="let usuario of usuarios" [value]="usuario._id">
        {{ usuario.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Conteudo</mat-label>
    <input matInput placeholder="Informe qual o conteudo da conversa" [(ngModel)]="chat.conteudo" name="conteudo" required>
  </mat-form-field>
	
  
  <mat-form-field>
    <mat-label>Data</mat-label>
    <input matInput [matDatepicker]="data" name="data" 
      [(ngModel)]="chat.data" placeholder="Informe a data da conversa"
      required>
    <mat-datepicker-toggle matSuffix [for]="data"></mat-datepicker-toggle>
    <mat-datepicker #data></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
		<mat-label>Horário</mat-label>
		<input matInput placeholder="Informe o horário da conversa" [(ngModel)]="chat.hora" name="hora" required mask="00:00" [dropSpecialCharacters]="false">
  </mat-form-field>


  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
