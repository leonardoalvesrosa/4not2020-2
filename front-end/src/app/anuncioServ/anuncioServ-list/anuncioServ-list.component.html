
<h1>Lista de Anúncios</h1>


<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/anuncioServ/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo Anúncio
  </a>
</mat-toolbar>



<table mat-table [dataSource]="anunciosServ" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Usuário Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef>Prestador de Serviço</th>
    <td mat-cell *matCellDef="let anuncioServ"> {{ anuncioServ.usuario?.nome }} </td>
  </ng-container>

    <!-- Nome do Produto Column -->
  <ng-container matColumnDef="nomeServ">
    <th mat-header-cell *matHeaderCellDef>Produto</th>
    <td mat-cell *matCellDef="let anuncioServ"> {{ anuncioServ.nomeServ }} </td>
  </ng-container>

    <!-- Categoria do Produto Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let anuncioServ"> {{ anuncioServ.categoria }} </td>
  </ng-container>

    <!-- Preço do Produto Column -->
  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef>Preço</th>
    <td mat-cell *matCellDef="let anuncioServ"> {{ anuncioServ.preco | currency:'BRL':'symbol':'1.2-2':'pt' }} </td>
  </ng-container>

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center">Editar</th>
    <td mat-cell *matCellDef="let anuncioServ" class="cell-align-center">
         <a mat-raised-button color="accent" title="Editar" 
            [routerLink]="['/anuncioServ', anuncioServ._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

  <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center">Excluir</th>
    <td mat-cell *matCellDef="let anuncioServ" class="cell-align-center">
        <button mat-raised-button color="warn" title="excluir" (click)="excluir(anuncioServ._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
